        function List ({ data, children }) {
            return (
                <ul>
                    {data.map((...props) => children(...props))}
                </ul>
            )
        }

        function App() {
            const cars = ['BMW', 'Honda', 'Vinfast'];

            return (
                <div id="wrapper">
                    <List data={cars}>
                        {(item, index) => <li key={index}>{item}</li>}
                    </List>
                </div>
            )
        }
