<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>ReactJS</title>
</head>

<body>
    <!-- 
    Props

    - React Elements
        - sử dụng props giống như với attribute của thẻ HTML
        - 2 props class, for => className, htmlFor
        - Phải tuân thủ quy tắc có sẵn
    - React components
        - Sử dụng props giống như đối số component
        - TỰ do đặt tên props
            - Đặt theo quy tắc camel case
            - Có thể bao gồm dấu gạch ngang
     - Chú ý:

     - Props "key" là 1 props đặc biệt
     - Props cơ bản là đối số của component
     - Props có thể là bất cứ kiểu dữ liệu gì
     - Sử dụng destructuring
    -->
<div id="root"></div>

    <script type="text/babel">

        function PostItem(props) {
            return (
                <div className="post-item">
                    <img className="img-h1" src={props.scrImg} alt=""/>{props.image}
                    <h2 className="h2-title">{props.h2Titt}</h2>
                    <p className="p1">{props.pp1}</p>
                </div>
            ) 
        }

        function App() {

            return (
                <div id="wrapper">
                    <PostItem
                        scrImg = "https://adflex.vn/wp-content/uploads/2021/09/rut-gon-link-kiem-tien.jpeg"
                        image="https://adflex.vn/wp-content/uploads/2021/09/rut-gon-link-kiem-tien.jpeg"
                        h2Titt = "Nội dung bất kì"
                        pp1 = "Thẻ p"
                    />
                </div>
            )
        }

        ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
</body>

</html>
