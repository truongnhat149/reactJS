<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
</head>
<body>
    <script>
        
    // 1, React.createElement => React Element 
    // 2. So sánh với document,createElement() => DOM element 
    //  3. Thay đổi: id, className, style...
    // 4. Thêm : Text, HTML
    // 5. Tạo 
    // <h1 title="Hello" class="heading">Hello guys</h1> 

    // DOM
const h1DOM = document.createElement('h1');
h1DOM.title = "Hello";
h1DOM.className = "heading";
h1DOM.innerText = "Hello guys!";

document.body.appendChild(h1DOM);
console.dir(h1DOM);

    // React
    
    const h1React = React.createElement('h1', 
    {
        title: 'Hello',
        className : 'heading'
    },
     'Hello Guys');

     console.log(h1React);

// 6. Tạo: 
// <ul>
//     <li>Javascripts</li>
//     <li>ReactJS</li>
// </ul>

    // DOM
    const ulDOM = document.createElement('ul');

    const liDOM1 = document.createElement('li');
    liDOM1.innerText = "Javascripts";

    const liDOM2 = document.createElement('li');
    liDOM2.innerText = "ReactJS";

    ulDOM.appendChild(liDOM1);
    ulDOM.appendChild(liDOM2);

    document.body.appendChild(ulDOM);
    console.log(ulDOM);

    //  React

    const ulReact = React.createElement(
        'ul',
        null,
        React.createElement('li' , null , 'Javascript'),
        React.createElement('li', null, 'ReactJS'),
    );

// 7. Tạo: 
// <div class="post-item">
//     <h2 title="ReactJS">Học ReactJS là dễ</h2>
//     <p>Học react từ cơ bản đến nâng cao</p>
// </div>

    // DOM

    const divDOM = document.createElement("div");
    divDOM.className  = "post-item";

    const h2DOM = document.createElement("h2");
    h2DOM.title = "ReactJS";
    h2DOM.innerText = "Học reactJS là dễ";

    const pDOM = document.createElement('p');
    pDOM.innerText = "Học react từ cơ bản đến nâng cao";

    divDOM.appendChild(h2DOM);
    divDOM.appendChild(pDOM);

    document.body.appendChild(divDOM);

    // React

    const divReact = React.createElement(
        'div',
        {className : "post-item"},
        React.createElement("h2", {
            title: "ReactJS",
        }, "Học reactJS là dễ"
        ),
        React.createElement('p', null, "Học react từ cơ bản đến nâng cao")
    );

    console.log(divReact);
    </script>
</body>
</html>
